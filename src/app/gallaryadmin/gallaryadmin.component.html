<div class="container-fluid">
	<div class="row">
		<div class="col-2 px-0 bg-dark">
			<div class="sticky">
				<app-admin-navigation></app-admin-navigation>
			</div>
		</div>
		<div class="col-10">
			<div class="row">

				<!-- headers -->
				<div class="col-12 bg-light">
					<ul class="nav justify-content-center">
						<li class="nav-item">
							<a class="nav-link active" (click)="addNewImage()">Add new image</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" (click)="manageAllImage()">Manage Gallery</a>
						</li>
					</ul>
				</div>

				<!-- form -->
				<div class="col-md-9 mx-auto pt-5" *ngIf="newImage" >
					<form>
						<!-- input -->
						<div class="form-group">
						  <label for="">Upload Picture</label>
						  <input type="file" (change) = 'imageUpload($event)' class="form-control-file" name="" id="" placeholder="" >
						</div>

						<!-- caption -->
						<div class="form-group">
						  <label for="">Caption</label>
						  <input type="text"
							class="form-control rounded-0" name="" placeholder="Image caption" [(ngModel)]="data.caption" name ='caption'>
						</div>

						<button class="btn btn-primary rounded-0" (click)="uploadNewImage()" [disabled] = 'loading'>Upload Picture</button>
					</form>
				</div>

				<!-- management -->
				<div class="col-md-4 pt-5" *ngFor="let image of allImages" >
					<div *ngIf="allimage" >
						<app-imagecard [image] = 'image'></app-imagecard>
						<button class="btn btn-primary form-control" (click)="deleteImage(image.id)">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
