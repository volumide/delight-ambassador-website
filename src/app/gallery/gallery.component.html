<app-navbar></app-navbar>
<div class="body">
	<div class="container" *ngIf="!allimages">
		<p class="text-center py-5" style="font-size: larger;">
			Gallery
		</p>	
	</div>
	<div class="container mt-5" *ngIf="allimages">
		<div class="row">
			<div class="col-md-4 mb-4" *ngFor="let image of allImages">
				<app-imagecard [image] = 'image'></app-imagecard>
			</div>
		</div>
	</div>
	
	<app-footer></app-footer>
</div>
