<div class="container pt-5">
	<div class="row pt-5">
		
		<div class="col-md-2">
			<div class="col-12 bg-white pt-3 pb-3">
				<ul class="nav">
					<li class="nav-item" (click)="showAdmin()">
						<a class="nav-link">Admin Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" (click)="showWritter()" >Writter Login</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-md-10" *ngIf="writter">
			<div class= 'row'>
				<div class= 'col-12'>
					<div class="col-12 text-center">
						<h4>
							Writter Log In
						</h4>
					</div>
			
					<form action="">
						<div class="col-md-12 alert alert-warning" *ngIf="error">
							{{message}}	
						</div>
						<div class="form-group">
						  <label for=""></label>
						  <input type="password"
							class="form-control" name="login" [(ngModel)]="writeCode" id="" aria-describedby="helpId" placeholder="">
						</div>
		
						<button [disabled] = 'loading' (click)="login()" class="btn bg-white pr-4 pl-4">Login</button>
					</form>
				</div>
			</div>
			
		</div>
		<div class="col-md-10" *ngIf="admin">
			<div class= 'row'>
				<div class= 'col-12'>
					<div class="col-12 text-center">
						<h4>
							Admin Sign In
						</h4>
					</div>
			
					<form action="">
						<div class="col-md-12 alert alert-warning" *ngIf="error">
							{{message}}	
						</div>
						<div class="form-group">
						  <label for=""></label>
						  <input type="password"
							class="form-control" name="login" [(ngModel)]="adminCode" id="" aria-describedby="helpId" placeholder="">
						</div>
		
						<button [disabled] = 'loading' (click)="adminLogin()" class="btn bg-white pr-4 pl-4">Login</button>
					</form>
				</div>
			</div>
			
		</div>
			
	</div>
	
</div>
