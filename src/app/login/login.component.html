<div class="container pt-5">
	<div class="row pt-5">
		<div class="col-12 text-center">
			<h4>
				Sign In
			</h4>
		</div>
		
			<form action="">
				<div class="col-md-12 alert alert-warning" *ngIf="error">
					{{message}}	
				</div>
				<div class="form-group">
				  <label for=""></label>
				  <input type="text"
					class="form-control" name="login" [(ngModel)]="code" id="" aria-describedby="helpId" placeholder="">
				</div>

				<button [disabled] = 'loading' (click)="login()" class="btn bg-white pr-4 pl-4">Login</button>
			</form>
	</div>
	
</div>
