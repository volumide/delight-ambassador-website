<form action="" method="post"  >
	<div style="width: 800px; margin: 10px;">
		<quill-editor [styles] = "editorStyle" [(ngModel)]="text" name="text" [modules] = 'config' (onContentChanged) = change($event)></quill-editor>

		<button (click)="submit()">Submit</button>
	</div>
</form>

<div style="margin: 10px; padding: 5px;" [innerHTML] = 'textObject'></div>
